{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

    <script src="{% static "js/jquery-1.11.1.min.js" %}"></script>
    <link href="{% static 'css/cart_style.css'%}" rel="stylesheet">

    <table class="table table-hover">
        {% for order in orders.all %}
            <tr id="row_{{ order.product.pk }}" class="row featurette">
                <td class="col-md-2 product_image"><img class="cartImg" src="{% static 'products' %}/{{ order.product.image_root }}"></td>
                <td class="col-md-6">
                    <div class="row featurette">
                        <p class="product_name"><a href="{% url 'design:product-view' order.product.pk %}">{{ order.product.product_name }}</a></p>
                        <p class="product_number">{{ order.product.product_code }}</p>
                        <p class="product_price">${{ order.product.price }}</p>
                    </div>
                </td>
                <td class="col-md-4">
                    <input class="product_quantity form-control" type="text" value="{{ order.number_items }}" name="{{ order.pk }}"><br>
                </td>
            </tr>
        {% endfor %}
    </table>

    <button id="btn_update">test update</button>

    <script type="text/javascript">
        var host = window.location.origin;
        var image_dir = host + "/static/products/";
        var btn_update = $("#btn_update");

        btn_update.on('click', function(){

            $( "input" ).each(function( index ) {

                var detail_id = parseInt($(this).attr('name'));
                var num_items = parseInt($(this).val());

                if(parseInt($(this).val()) < 1){
                    num_items = 1;
                }

                $.ajax({
                    type: "POST",
                    url: host + "/api/order-detail/" + detail_id + "/" + num_items + "/update/",
                    dataType: "json"
                    }).success(function(data, textStatus, jqXHR){

                        alert(data["Success"]);

                    }).fail(function(jqXHR, textStatus){
                        alert('Request Failed');
                    });
                });

        });
    </script>

{% endblock %}
