{% extends "base.html" %}
{% load staticfiles %}
{% block content %}

    <link href="{% static "css/user_profile.css" %}" rel="stylesheet">
    <script src="{% static "js/jquery-1.11.1.min.js" %}"></script>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">User Profile</a></li>
            <li><a href="#">Credential</a></li>
            <li><a href="#">something else</a></li>
            <li><a href="#">something else</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h2 class="page-header">Modify you profile</h2>
          <div class="table-responsive">
            <p id="err_msg">{{ form.error_messages }}</p>
            <form class="form-signin" id="login_form" action="" method="post">
                {% csrf_token %}
                <label for="id_gender">Gender:</label>
                <select id="id_gender" name="gender" autofocus>
                    <option value="" selected="selected">---------</option>
                    {% if gender == 'M' %}
                        <option value="M" selected>M</option>
                        <option value="F">F</option>
                    {% else %}
                        <option value="M">M</option>
                        <option value="F" selected>F</option>
                    {% endif %}
                </select>

{#                <input type="checkbox" name="is_designer"/><label class="vCheckboxLabel" for="id_is_designer">Is designer</label>#}
                <br>
                <label for="id_designer_type">Designer type:</label><input type="text" name="designer_type" class="form-control" value="{{ designer_type }}">
                <label for="id_address1">Address 1:</label><input type="text" name="address1" class="form-control" value="{{ address1 }}">
                <label for="id_address2">Address 2:</label><input type="text" name="address2" class="form-control" value="{{ address2 }}">
                <label for="id_city">City:</label><input type="text" name="city" class="form-control" value="{{ city }}">
                <label for="id_state">State:</label><input type="text" name="state" class="form-control" value="{{ state }}">
                <label for="id_zip">Zip:</label><input type="text" name="zip" class="form-control" value="{{ zip }}">

                <a href="home.html">Skip</a>
                <button class="btn btn-lg btn-primary btn-block" id="submit" type="submit">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
